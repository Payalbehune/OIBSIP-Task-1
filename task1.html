<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="task1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">Coffee<span>.</span></a>
            <ul class="menu-links">
                <span id="close-menu-btn" class="fa-solid fa-xmark"></span>
                <li><a href="#">HOME</a></li>
                <li><a href="#">PRODUCT</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#"> CONTACT</a></li>
                <li><a href="#">BLOG</a></li>
            </ul>
            <span id="menu-btn" class="fa-solid fa-bars"></span>
        </nav>
    </header>
    <section class="hero-section">
        <div class="content">
            <h1>Start Your Day With Fresh Coffee </h1>
            <p>
                In every cup, thereâ€™s a perfect blend of warmth, energy, and inspiration just waiting to awaken your
                day.
            </p>
            <button>Order Now</button>
        </div>
    </section>
    <script>
        const header = document.querySelector("header");
        const menuBtn = document.querySelector("#menu-btn");
        const closeMenuBtn = document.querySelector("#close-menu-btn");

        // Open menu when the menu button is clicked
        menuBtn.addEventListener("click", () => {
            header.classList.add("show-mobile-menu");
        });

        // Close menu when the close button is clicked
        closeMenuBtn.addEventListener("click", () => {
            header.classList.remove("show-mobile-menu");
        });
    </script>

</body>
</html>
